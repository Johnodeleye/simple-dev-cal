<!DOCTYPE html>
<html>
<head>
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .display {
            background-color: #eee;
            height: 60px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
            font-size: 24px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .number {
            background-color: #f0f0f0;
        }
        
        .operator {
            background-color: #ff9500;
            color: white;
        }
        
        .equals {
            background-color: #ff9500;
            color: white;
        }
        
        .clear, .backspace {
            background-color: #a5a5a5;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearCalculation()">C</button>
            <button class="backspace" onclick="backspace()">⌫</button>
            <button class="operator" onclick="addToCalculation(' / ')">/</button>
            <button class="operator" onclick="addToCalculation(' * ')">×</button>
            
            <button class="number" onclick="addToCalculation('7')">7</button>
            <button class="number" onclick="addToCalculation('8')">8</button>
            <button class="number" onclick="addToCalculation('9')">9</button>
            <button class="operator" onclick="addToCalculation(' - ')">-</button>
            
            <button class="number" onclick="addToCalculation('4')">4</button>
            <button class="number" onclick="addToCalculation('5')">5</button>
            <button class="number" onclick="addToCalculation('6')">6</button>
            <button class="operator" onclick="addToCalculation(' + ')">+</button>
            
            <button class="number" onclick="addToCalculation('1')">1</button>
            <button class="number" onclick="addToCalculation('2')">2</button>
            <button class="number" onclick="addToCalculation('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="number" onclick="addToCalculation('0')" style="grid-column: span 2;">0</button>
            <button class="number" onclick="addToCalculation('.')">.</button>
        </div>
    </div>

    <script>
        let calculation = '';
        const display = document.getElementById('display');
        
        function updateDisplay() {
            display.textContent = calculation || '0';
        }
        
        function addToCalculation(value) {
            calculation += value;
            updateDisplay();
        }
        
        function calculate() {
            try {
                const result = eval(calculation);
                display.textContent = result;
                calculation = result.toString();
            } catch (error) {
                display.textContent = 'Error';
                calculation = '';
            }
        }
        
        function backspace() {
            if (calculation.length > 0) {
                calculation = calculation.slice(0, -1);
                updateDisplay();
            } else {
                display.textContent = '0';
            }
        }
        
        function clearCalculation() {
            calculation = '';
            display.textContent = '0';
        }
    </script>
</body>
</html>
